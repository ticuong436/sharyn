<div class="container px-10">
    <form class="w-full pt-10" [formGroup]="DanhmucList">
        <div class="flex flex-wrap">
            <div class="flex mx-3 mb-6" style="height: 50px">
                <mat-form-field
                    class="fuse-mat-emphasized-affix w-80"
                    appearance="fill"
                >
                    <span matPrefix>Sửa và xóa</span>
                    <mat-select>
                      <mat-option value=""></mat-option>
                        <mat-option
                            [value]="item.id"
                            *ngFor="let item of danhmuc"
                            (click)="onSelectDanhmuc(item)"
                            >{{ item.Tieude }}</mat-option
                        >
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Title
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="Giới thiệu"
                    formControlName="Tieude"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Link
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="gioi-thieu"
                    formControlName="Slug"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Type
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="number"
                    formControlName="Type"
                    name="title"
                />
                <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
            </div>
            <div class="flex flex-wrap mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label>
                        <input
                            type="file"
                            class="text-nowrap text-truncate"
                            (change)="selectFile($event)"
                        />
                    </label>
                    <button
                        class="btn btn-success btn-sm"
                        [disabled]="!selectedFiles"
                        (click)="upload()"
                    >
                        Upload
                    </button>
                    <div *ngIf="currentFileUpload" class="progress mt-2">
                        <div
                            class="progress-bar progress-bar-info"
                            role="progressbar"
                            attr.aria-valuenow="{{ percentage }}"
                            aria-valuemin="0"
                            aria-valuemax="100"
                            [ngStyle]="{ width: percentage + '%' }"
                        >
                            {{ percentage }}%
                        </div>
                    </div>
                </div>

                <div class="card w-full mt-5" *ngIf="thumb">
                    <div class="card-header">Image Upload</div>
                    <ul class="list-group list-group-flush" >
                        <li
                            class="list-group-item"
                        >
                            <img src="{{ thumb.url}}" class="w-20 h-20" alt="" />
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group mx-3 mb-6">
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="!DanhmucList.valid"
                class="btn btn-success bg-indigo-900"
            >
                Submit
            </button>
            <button
                type="update"
                class="btn btn-primary mx-10"
                (click)="updateDanhmuc()"
            >
                Update
            </button>
            <button
                type="update"
                class="btn btn-danger"
                (click)="deleteDanhmuc()"
            >
                Delete
            </button>
        </div>
    </form>

    <div></div>
</div>
