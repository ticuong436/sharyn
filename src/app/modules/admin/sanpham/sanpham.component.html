<div class="container px-10">
    <form class="w-full pt-10" [formGroup]="productList">
        <div class="flex mb-6">
            <div class="lg:w-1/2 mb-6 lg:mr-2 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    tên sản phẩm
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="DNA Sharyn"
                    [formControlName]="'name'"
                    name="title"
                />
                <p class="text-red-500 text-xs italic">
                    Please fill out this field.
                </p>
            </div>
            <div class="lg:w-1/2 mb-6 lg:ml-2 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Giá sản phẩm
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="number"
                    placeholder="2000000"
                    [formControlName]="'price'"
                    name="number"
                />
                <p class="text-red-500 text-xs italic">
                    Please fill out this field.
                </p>
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                >
                    Giới thiệu
                </label>
                <ckeditor
                    [editor]="Editor"
                    #editer
                    [config]="config"
                    [formControlName]="'des'"
                ></ckeditor>
            </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label
                    class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                    for="grid-first-name"
                >
                    Slug
                </label>
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                    id="grid-first-name"
                    type="text"
                    placeholder="dna-sharyn"
                    [formControlName]="'slug'"
                    name="slug"
                />
            </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3 mb-6 md:mb-0">
                <label>
                    <input
                        type="file"
                        class="text-nowrap text-truncate"
                        (change)="selectFile($event)"
                    />
                </label>
                <button
                    class="btn btn-success btn-sm"
                    [disabled]="!selectedFiles"
                    (click)="upload()"
                >
                    Upload
                </button>
                <div *ngIf="currentFileUpload" class="progress mt-2">
                    <div
                        class="progress-bar progress-bar-info"
                        role="progressbar"
                        attr.aria-valuenow="{{ percentage }}"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        [ngStyle]="{ width: percentage + '%' }"
                    >
                        {{ percentage }}%
                    </div>
                </div>
            </div>

            <!-- <div class="card w-full mt-5">
                    <div class="card-header">Image Upload</div>
                    <ul class="list-group list-group-flush" *ngIf="thumb">
                        <li class="list-group-item" *ngFor="let file of fileUploads">
                            <img src="{{ thumb }}" class="w-20 h-20" alt="" />
                            
                        </li>
                    </ul>
                </div> -->
        </div>
        <div class="flex" style="height: 50px">
            <mat-form-field
                class="fuse-mat-emphasized-affix w-80"
                appearance="fill"
            >
                <span matPrefix >Chọn trạng thái</span>
                <mat-select >
                    <mat-option (click)="onSelect('Promo')" value="Promo"> Promo </mat-option>
                    <mat-option (click)="onSelect('Best Seller')" value="Best Seller"> Best Seller </mat-option>
                    <mat-option (click)="onSelect('Out of Stock')" value="Out of Stock"> Out of stock </mat-option>
                    <!-- <mat-option
                        [value]="item.id"
                        *ngFor="let item of themes"
                        (click)="onSelect(item)"
                        >{{ item.title ? item.title : "" }}</mat-option
                    > -->
                </mat-select>
            </mat-form-field>

            <mat-form-field
                class="fuse-mat-emphasized-affix w-80 mx-5"
                appearance="fill"
            >
                <span matPrefix>Chọn loại hiển thị </span>
                <mat-select (change)="onSelect($event.target.value)">
                    <!-- <mat-option
                        [value]="item.id"
                        *ngFor="let item of menu"
                        (click)="onSelectId(item.id)"
                        >{{ item.title }}</mat-option
                    > -->
                    <mat-option>Hiển thị trên trang chủ</mat-option>
                    <mat-option></mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field
                class="fuse-mat-emphasized-affix w-80"
                appearance="fill"
            >
                <span matPrefix>Chọn bài viết </span>
                <mat-select>
                    <!-- <mat-option
                        [value]="item.id"
                        *ngFor="let item of courses"
                        (click)="onSelectBaiviet(item)"
                        >{{ item.title }}</mat-option
                    > -->
                </mat-select>
            </mat-form-field>
        </div>

        <div class="form-group mr-3 mb-6 pt-5">
            <button
                type="submit"
                (click)="onSubmit()"
                [disabled]="!productList.valid"
                class="px-3 py-1 bg-green-600 rounded-lg text-white"
            >
                Submit
            </button>
            <button
                type="update"
                class="px-3 py-1 bg-indigo-600 rounded-lg mx-10 text-white"
            >
                Update
            </button>
            <button
                type="update"
                class="px-3 py-1 bg-red-600 rounded-lg text-white"
            >
                Delete
            </button>
        </div>
    </form>
</div>
