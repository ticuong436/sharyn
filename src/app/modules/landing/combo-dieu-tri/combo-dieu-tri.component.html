<div class="flex flex-col lg:max-w-6xl lg:mx-auto lg:px-8">
    <nav class="md:flex pt-5 hidden" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li class="inline-flex items-center">
                <a
                    href="#"
                    class="uppercase inline-flex items-center font-medium text-gray-700 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white"
                >
                    <svg
                        class="mr-2 w-4 h-4"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"
                        ></path>
                    </svg>
                    Home
                </a>
            </li>
            <!-- <li>
            <div class="flex items-center">
              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg>
              <a href="#" class="ml-1  font-medium text-gray-700 hover:text-gray-900 md:ml-2 dark:text-gray-400 dark:hover:text-white">Projects</a>
            </div>
          </li> -->
            <li aria-current="page">
                <div class="flex items-center">
                    <svg
                        class="w-6 h-6 text-gray-400"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            fill-rule="evenodd"
                            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                            clip-rule="evenodd"
                        ></path>
                    </svg>
                    <span
                        class="ml-1 font-medium text-gray-400 md:ml-2 dark:text-gray-500 uppercase"
                        >sản phẩm</span
                    >
                </div>
            </li>
        </ol>
    </nav>
    <div class="md:mt-10 lg:px-3 lg:px-0">
        <div class="relative pt-5 intro box h-full">
            <div class="w-full h-full">
                <img
                    class="w-full h-full hidden lg:block"
                    src="../../../../assets/images/SẢN PHẨM/COMBO-SẢN-PHẨM-ĐIỀU-TRỊ.png"
                    alt=""
                />
                <img
                    class="w-full h-full lg:hidden"
                    src="../../../assets/images/banner-sp-mb.png"
                    alt=""
                />
            </div>
            <div
                class="absolute left-1/2 bottom-0 w-4/5 h-1 bg-black md:hidden"
                style="transform: translateX(-50%)"
            ></div>
        </div>
    </div>
    <div class="lg:pt-20 pt-10 relative">
        <div class="px-3 lg:px-0">
            <div class="grid lg:grid-cols-3 grid-cols-1 gap-10">
                <div class="item-product" *ngFor="let item of combo">
                    <a
                        class="flex flex-col items-center justify-center text-black h-full product-item"
                        routerLink="{{ item.slug }}"
                    >
                        <div class="w-full h-full relative overflow-hidden">
                            <img
                                src="{{ item.image }}"
                                class="w-full h-full"
                                alt=""
                            />
                            <div
                                class="absolute w-full h-full top-0 opacity-70 z-0 img-overlay"
                            ></div>
                            <!-- <div
                                class="absolute top-0 right-3 pt-2 pb-1 px-1 text-xl rounded-b-xl text-white bg-red-500 font-bold sale-popup"
                            >
                                50%
                            </div> -->
                        </div>
                        <div
                            class="pt-3 flex flex-col items-center justify-center"
                        >
                            <p class="font-bold text-lg uppercase">
                                {{ item.name }}
                            </p>
                            <div class="uppercase text-base text-center">
                                <p>combo điều trị dầu nhờn</p>
                                <p>làm sạch chuyên sâu giảm nhờn, ngừa mụn</p>
                            </div>

                            <div class="price text-base font-bold text-xl my-3">
                                {{ item.price }}
                            </div>
                            <div
                                class="cursor-pointer px-4 py-1 rounded-lg uppercase text-lg text-white bg-blue-500 font-bold"
                            >
                                XEM NGAY
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="absolute h-px top-10 bg-black w-full hidden md:block"></div>
    </div>
    <div class="product py-5 mx-3 md:mx-0">
        <div class="flex flex-col more-hover">
            <div class="flex mb-3">
                <h3 class="text-2xl text-blue-500 uppercase mb-0 font-bold">
                    GỢI Ý DÀNH RIÊNG CHO BẠN
                </h3>
            </div>
            <div class="w-full bg-black" style="height: 1px"></div>
        </div>
    
        <swiper
            [pagination]="true"
            [config]="config"
            class="mySwiper  pt-5 pb-10"
        >
            <ng-template swiperSlide *ngFor="let item of products">
                <div class="lg:h-68">
                    <a
                        class="flex flex-col text-black h-full product-item"
                        href="#"
                    >
                        <div class="w-full lg:h-full relative overflow-hidden">
                            <div
                                class="absolute w-full h-full top-0 opacity-70 z-0 img-overlay"
                            ></div>
                            <img
                                src="{{ item.image }}"
                                class="w-full h-full cover-img"
                                alt=""
                            />
                            <div class="absolute right-2 top-2">
                                <a
                                    routerLink="giohang"
                                    class="p-1 rounded-full border border-gray-800 flex flex-col justify-center"
                                >
                                    <img
                                        src="../../../../assets/images/homepage/HOME_SHARYN_1908-(3).png"
                                        class="w-5 h-5 object-contain"
                                        alt=""
                                    />
                                </a>
                            </div>
                        </div>
                        <div class="pt-3">
                            <div class="relative">
                                <p
                                    class="font-bold uppercase text-md md:text-base one-dot"
                                >
                                    {{ item.name }}
                                </p>

                                <div
                                    class="absolute bottom-0 lg:w-1/3 w-1/2 left-0 h-px bg-black"
                                ></div>
                            </div>
                            <div class="flex items-center pt-1 md:pt-0">
                                <p
                                    class="pr-2 mb-0 text-blue-500 lg:text-xl text-md"
                                >
                                    {{ item.price | currency: "VND" }}
                                </p>
                                <!-- <div class="relative flex">
                                        <p class="text-xs mb-0">1.780.000đ</p>
                                        <div
                                            class="absolute top-1/2 left-0 w-full rotate-line"
                                        ></div>
                                    </div> -->
                            </div>
                        </div>
                    </a>
                </div>
            </ng-template>
        </swiper>

        <!-- <div
            class="flex justify-center items-center pt-3 button-hover cursor-pointer"
        >
            <a href="'#" class="lg:hidden px-4 py-2 uppercase rounded-lg border border-black"
                >xem thêm sản phẩm nổi bật</a
            >
        </div> -->
    </div>
    <div class="py-10">
        <app-banner-form></app-banner-form>
    </div>
</div>
