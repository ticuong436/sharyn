<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over">
        <div class="sm:hidden mobile-header" id="mobile-menu">
            <button
                type="button"
                mat-button
                (click)="drawer.toggle()"
                class="inline-flex items-center justify-center border-none p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                aria-controls="mobile-menu"
            >
                <span class="sr-only">Close main menu</span>

                <span class="material-icons"> close </span>
            </button>
            <div class="p-5 space-y-1 flex flex-col">
                <a
                    routerLink="/"
                    class="text-lg uppercase rounded-md text-sm font-medium py-2"
                    aria-current="page"
                    (click)="drawer.toggle()"
                    >Trang Chủ</a
                >
                <mat-accordion>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <p
                                    class="text-lg uppercase rounded-md text-sm font-medium py-2"
                                >
                                    cửa hàng
                                </p>
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <div class="pl-3 flex flex-col">
                            <a
                                routerLink="san-pham"
                                class="text-lg uppercase rounded-md text-sm font-medium py-2"
                                aria-current="page"
                                (click)="drawer.toggle()"
                                >Sản phẩm</a
                            >
                            <a
                                routerLink="combo-dieu-tri"
                                class="text-lg uppercase rounded-md text-sm font-medium py-2"
                                aria-current="page"
                                (click)="drawer.toggle()"
                                >combo điều trị</a
                            >
                        </div>
                    </mat-expansion-panel>
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <p
                                    class="text-lg uppercase rounded-md text-sm font-medium py-2"
                                >
                                    về sharyn
                                </p>
                            </mat-panel-title>
                        </mat-expansion-panel-header>

                        <div class="pl-3 flex flex-col">
                            <a
                                routerLink="gioi-thieu"
                                class="text-lg uppercase rounded-md text-sm font-medium py-2"
                                aria-current="page"
                                (click)="drawer.toggle()"
                                >giiới thiêu</a
                            >
                            <a
                                routerLink="blog"
                                class="text-lg uppercase rounded-md text-sm font-medium py-2"
                                aria-current="page"
                                (click)="drawer.toggle()"
                                >sharyn love skin</a
                            >
                            <a
                                routerLink="lien-he"
                                class="text-lg uppercase rounded-md text-sm font-medium py-2"
                                aria-current="page"
                                (click)="drawer.toggle()"
                                >liên hệ</a
                            >
                        </div>
                    </mat-expansion-panel>
                </mat-accordion>

                <a
                    routerLink="kham-da"
                    class="text-lg uppercase rounded-md text-sm font-medium py-2"
                    aria-current="page"
                    (click)="drawer.toggle()"
                    >Khám da online</a
                >
            </div>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content flex flex-col relative">
        <header
            class="flex items-center justify-between lg:mx-16 wrapper lg:py-6 relative"
            id="header"
        >
            <div class="block lg:hidden">
                <button
                    class="flex items-center px-3 py-2 border rounded text-black"
                    (click)="drawer.toggle()"
                >
                    <svg
                        class="fill-current h-3 w-3"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <title>Menu</title>
                        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                    </svg>
                </button>
            </div>

            <div
                class="w-full block lg:flex lg:items-center lg:w-auto hidden lg:block"
            >
                <div class="text-sm links flex">
                    <div
                        class="dropdown relative menu-item"
                        *ngFor="let itemmenu of menu"
                    >
                        <div
                            *ngIf="itemmenu.children.length > 0; else notchild"
                        >
                            <button
                                class="dropdown-toggle border-none cusor-pointer hover:text-yellow-500"
                                type="button"
                                id="dropdownMenuButton1"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                            >
                                <a
                                    routerLink=""
                                    class="block uppercase text-black lg:inline-block lg:mt-0 mr-7 text-lg"
                                >
                                    {{ itemmenu.title }}
                                </a>
                            </button>
                        </div>
                        <ng-template #notchild>
                            <button
                                class="dropdown-toggle border-none cusor-pointer hover:text-yellow-500"
                                type="button"
                                id="dropdownMenuButton"
                                aria-expanded="false"
                            >
                                <a
                                    routerLink="{{ itemmenu.slug }}"
                                    class="block uppercase text-black lg:inline-block lg:mt-0 mx-7 line-hover text-lg"
                                >
                                    {{ itemmenu.title }}
                                </a>
                            </button>
                        </ng-template>

                        <ul
                            class="list-menu dropdown-menu min-w-max absolute bg-white mt-2 z-50 float-left py-2 list-none text-left rounded-lg shadow-lg m-0 bg-clip-padding border-none"
                            *ngIf="itemmenu.children.length > 0"
                        >
                            <li
                                *ngFor="let item of itemmenu.children"
                            >
                                <a
                                    class="block uppercase text-black lg:inline-block lg:mt-0 mx-4 line-hover text-lg"
                                    routerLink="/{{ item.slug }}"
                                    >{{ item.title }}</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div
                class="flex items-center flex-shrink-0 text-white lg:mr-6 absolute top-1/2 left-1/2"
                style="transform: translate(-50%, -50%)"
            >
                <div class="text-black uppercase">
                    <a routerLink="">
                        <img
                            src="../../../assets/images/homepage/HOME_SHARYN_1908-(1).png"
                            class="lg:w-full lg:h-full w-20 object-contain"
                        />
                    </a>
                </div>
            </div>

            <div class="flex justify-center items-center">
                <div class="xl:w-96 flex items-center justify-end">
                    <div class="h-full lg:mr-4 mr-2">
                        <ul
                            class="flex items-center justify-center h-10 m-0 pl-0 icons"
                        >
                            <li class="w-8 h-3/4 lg:mr-3 mr-1">
                                <a routerLink="dang-nhap">
                                    <img
                                        src="../../../assets/images/homepage/HOME_SHARYN_1908-(2).png"
                                        class="w-full h-full"
                                        alt=""
                                    />
                                </a>
                            </li>

                            <li class="w-8 h-3/4 lg:mr-3 relative">
                                <a routerLink="giohang">
                                    <img
                                        src="../../../assets/images/homepage/HOME_SHARYN_1908-(3).png"
                                        class="w-full h-full"
                                        alt=""
                                    />
                                    <span
                                        class="absolute top-0 inline-flex items-center justify-center px-2 py-1 font-bold leading-none text-red-100 bg-red-600 rounded-full"
                                        style="font-size: 8px; right: -5px"
                                        >9</span
                                    >
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="hidden lg:block w-full">
                        <div
                            class="input-group relative flex flex-col justify-center items-center items-stretch w-full h-10 cursor-pointer"
                        >
                            <input
                                type="search"
                                class="form-control absolute z-0 flex-auto min-w-0 block w-full rounded-2xl text-base font-normal px-3 text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                                aria-label="Search"
                                aria-describedby="button-addon2"
                            />
                            <span
                                class="input-group-text z-10 flex items-center absolute right-2 top-1/2 text-base font-normal text-gray-700 text-center whitespace-nowrap"
                                id="basic-addon2"
                            >
                                <svg
                                    aria-hidden="true"
                                    focusable="false"
                                    data-prefix="fas"
                                    data-icon="search"
                                    class="w-4"
                                    role="img"
                                    xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 512 512"
                                >
                                    <path
                                        fill="currentColor"
                                        d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                                    ></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="absolute w-full bg-black bottom-0 hidden lg:block"
                style="height: 1px"
            ></div>
        </header>
        <router-outlet></router-outlet>

        <app-footer></app-footer>
        <button
            class="fixed bottom-7 right-20 w-10 h-10 rounded-full scroll-to-top hidden lg:block"
            (click)="goUp()"
        >
            <span class="material-icons move absolute text-black">
                arrow_upward
            </span>
        </button>
    </div>
</mat-drawer-container>
